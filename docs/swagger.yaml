basePath: /dev-api
definitions:
  auth.LoginRequest:
    properties:
      bizType:
        allOf:
        - $ref: '#/definitions/captcha.BizTypeCaptcha'
        description: 验证码类型
      code:
        description: 验证码
        type: string
      id:
        description: 验证码
        type: string
      password:
        description: 密码
        maxLength: 20
        minLength: 3
        type: string
      username:
        description: 用户账号
        maxLength: 50
        minLength: 3
        type: string
    required:
    - bizType
    - code
    - id
    - password
    - username
    type: object
  auth.LoginResponse:
    properties:
      token:
        description: 登录令牌
        type: string
    type: object
  auth.RegisterRequest:
    properties:
      password:
        description: 密码
        maxLength: 20
        minLength: 3
        type: string
      username:
        description: 用户账号
        maxLength: 50
        minLength: 3
        type: string
    required:
    - password
    - username
    type: object
  captcha.BizTypeCaptcha:
    enum:
    - BizCaptchaLogin
    type: string
    x-enum-comments:
      BizTypeCaptchaLogin: 验证码密码登录
    x-enum-varnames:
    - BizTypeCaptchaLogin
  captcha.TypeCaptcha:
    enum:
    - 1
    type: integer
    x-enum-comments:
      DigitIotaCaptcha: 数字字母验证码
    x-enum-varnames:
    - DigitIotaCaptcha
  dict.TypeConst:
    enum:
    - 0
    - 1
    - 2
    type: integer
    x-enum-comments:
      TypeConst0: 普通字典
      TypeConst1: 系统字典
      TypeConst2: 枚举字典
    x-enum-varnames:
    - TypeConst0
    - TypeConst1
    - TypeConst2
  dict.TypeValueConst:
    enum:
    - 0
    - 1
    - 2
    type: integer
    x-enum-comments:
      TypeValueConst0: 字符串
      TypeValueConst1: 整型
      TypeValueConst2: 布尔
    x-enum-varnames:
    - TypeValueConst0
    - TypeValueConst1
    - TypeValueConst2
  dictType.DictTagConst:
    enum:
    - primary
    - success
    - warning
    - danger
    - info
    type: string
    x-enum-comments:
      DictTagConstDanger: danger
      DictTagConstInfo: info
      DictTagConstPrimary: primary
      DictTagConstSuccess: success
      DictTagConstWarning: warning
    x-enum-varnames:
    - DictTagConstPrimary
    - DictTagConstSuccess
    - DictTagConstWarning
    - DictTagConstDanger
    - DictTagConstInfo
  response.Response:
    properties:
      code:
        description: 状态码
        type: integer
      data:
        description: 数据
      msg:
        description: 提示信息
      success:
        description: 是否成功
        type: boolean
    type: object
  third.CaptchaResponse:
    properties:
      code:
        description: 验证码
        type: string
      id:
        description: 验证码Id
        type: string
      img:
        description: 验证码图片
        type: string
    type: object
  tools.DictRequest:
    properties:
      code:
        description: 字典编码
        maxLength: 100
        type: string
      name:
        description: 字典名称
        maxLength: 100
        type: string
      remark:
        description: 备注
        maxLength: 255
        type: string
      type:
        allOf:
        - $ref: '#/definitions/dict.TypeConst'
        default: 0
        description: 字典类型
      typeValue:
        allOf:
        - $ref: '#/definitions/dict.TypeValueConst'
        default: 0
        description: 字典类型值
      version:
        description: 版本
        type: integer
    required:
    - code
    - name
    type: object
  tools.DictTypeRequest:
    properties:
      boolValue:
        description: 布尔-字典信息值
        type: boolean
      dict_id:
        description: 字典ID
        maxLength: 100
        type: string
      dictColor:
        description: 标签颜色
        type: string
      dictTag:
        allOf:
        - $ref: '#/definitions/dictType.DictTagConst'
        default: primary
        description: 标签类型
      intValue:
        description: 整型-字典信息值
        type: integer
      name:
        description: 字典信息名称
        maxLength: 50
        type: string
      remark:
        description: 备注
        maxLength: 255
        type: string
      strValue:
        description: 字符串-字典信息值
        type: string
      version:
        description: 版本
        type: integer
    required:
    - dict_id
    - name
    type: object
